name: Backend tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, pdo_sqlite, sqlite3
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

        - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'       # ローカルと近いバージョンならOK
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      # .env をテスト用に用意して、SQLite DB と Vite の manifest を作る
      - name: Prepare app for testing (SQLite + Vite manifest)
        run: |
          cp .env.example .env
          php artisan key:generate

          # SQLite DB を作成
          mkdir -p database
          touch database/database.sqlite

          # マイグレーション実行
          php artisan migrate --force

          # Vite のダミー manifest を作成
          mkdir -p public/build
          echo '{}' > public/build/manifest.json
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      # ★ ここでも DB_* を明示するのがポイント
      - name: Run Laravel tests
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
